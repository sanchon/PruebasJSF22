<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="WEB-INF/templates/plantillaBasica.xhtml">
	<ui:define name="content">
	
	  <h:form>
        
        <h:panelGrid columns="2">
			<h:outputText value="Nombre" />
			<h:inputText value="#{buscadorUsuarios.nombre}" />
 			<h:outputText value="Apellido 1:" />
			<h:inputText value="#{buscadorUsuarios.apellido1}" />       
		 	<h:outputText value="Apellido 2:" />
			<h:inputText value="#{buscadorUsuarios.apellido2}" />
		    <h:commandButton value="Buscar" actionListener="#{buscadorUsuarios.buscar}" ></h:commandButton>
		    <h:outputText id="estadoBusqueda" value="#{buscadorUsuarios.estadoBusqueda}"/>
		 </h:panelGrid>	
		
		 <hr/>
		 
		 <h:dataTable value="#{buscadorUsuarios.resultados}" var="usu" border="1" cellspacing="0">
		   <h:column>
		     <h:outputText value="#{usu.nombre}"></h:outputText>
		   </h:column>
		   <h:column>
		     <h:outputText value="#{usu.apellidos}"></h:outputText>
		   </h:column>
		   <h:column>
		     <h:outputText value="#{usu.id}"></h:outputText>
		   </h:column>
		   <h:column id="puesto">
		     <h:outputText value="#{usu.puesto}"></h:outputText>
		   </h:column>
		 </h:dataTable> 

	  </h:form>

	</ui:define>
</ui:composition>
</html>
