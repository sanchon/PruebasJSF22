<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<f:metadata>
  <f:viewParam name="usuarioId" value="#{detalleUsuario.id}"/>
  <f:viewAction action="#{detalleUsuario.cargarDesdeBD}"></f:viewAction>
</f:metadata>



<ui:composition template="WEB-INF/templates/plantillaBasica.xhtml">
	<ui:define name="content">
		<h2> 
			<h:panelGrid columns="2">
				<h:outputText value="#{detalleUsuario.nombre}" />
				<h:outputText value="#{detalleUsuario.apellidos}" /> 
			</h:panelGrid>
		</h2>
		<p>
			<h:panelGrid columns="2">
				<h:outputText value="Puesto:" />
				<h:outputText value="#{detalleUsuario.puesto}" />
				<h:outputText value="Id:" /> 
				<h:outputText value="#{detalleUsuario.id}" />
			</h:panelGrid>
		</p>
	</ui:define>
</ui:composition>
</html>
